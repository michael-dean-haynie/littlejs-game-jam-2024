<!DOCTYPE html>

<head>
    <title>LittleJS Game Jam 2024</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <script src="src/index.ts" type="module"></script>

    <!-- UI CONTAINER -->
    <div id="uiContainer" class="hidden">
        <button id="seed" type="button">Generate New Seed</button>
        <button id="playTestNoise" type="button">Play Test</button>
        <button id="stopPlayTestNoise" type="button">Stop Play Test</button>
        
        <hr>

        <label for="noiseType">Select the type of noise to use:</label>
        <div><!-- spacer --></div>
        <select name="noiseType" id="noiseType">
            <option value="plain">Plain Noise</option>
            <option selected value="simplex">Simplex Noise</option>
        </select>

        <hr>

        <div>
            <input type="range" id="threshold" name="threshold" min="-1" max="1" step="0.01" />
            <label for="threshold">Threshold (-1 - 1)</label>
        </div>

        <div id="plainNoiseFormGroup" class="hidden">
        </div>

        <div id="simplexNoiseFormGroup">
            <div>
                <input type="range" id="scale" name="scale" min="1" max="50" step="0.1" />
                <label for="scale">Scale (1 - 50)</label>
            </div>
            <div>
                <input type="range" id="octaves" name="octaves" min="1" max="5" step="1" />
                <label for="octaves">Octaves (1 - 5)</label>
            </div>
            <div>
                <input type="range" id="persistance" name="persistance" min="0" max="1" step="0.01" />
                <label for="persistance">Persistance (0 - 1)</label>
            </div>
            <div>
                <input type="range" id="lacunarity" name="lacunarity" min="1" max="5" step=".01" />
                <label for="lacunarity">Lacunarity (1 - 5)</label>
            </div>
        </div>
    </div>

    <!-- OVERLAY CONTAINER -->
    <div id="overlayContainer">
        <!-- SCORE OVERLAY -->
        <div id="scoreOverlay">
            <div>
                <span>SCORE:</span>
                <span id="score"></span>
            </div>
        </div>
        <div id="roundOverlay">
            <div>
                <span>ROUND:</span>
                <span id="round"></span>
            </div>
        </div>
        <div id="durationOverlay">
            <div>
                <span>DURATION:</span>
                <span id="duration"></span>
            </div>
        </div>
    </div>

    <!-- SCORE SCREEN CONTAINER -->
     <div id="scoreScreenContainer">
        <div id="scoreScreenTitle">Round 1 Over</div>
        <div id="scoreScreenContent">

            <!-- Score Tab -->
            <div id="scoreTabContent" class="tab-content hidden">
                <table id="scoreTable">
                    <tbody>
                        <tr id="scoreTableKills">
                            <td>Kills</td>
                            <td id="scoreTableKillsValue" class="value-td">5</td>
                            <td id="scoreTableKillsScore" class="score-td">50</td>
                        </tr>
                        <tr id="scoreTableShots">
                            <td>Shots Fired</td>
                            <td id="scoreTableShotsValue" class="value-td">5</td>
                            <td id="scoreTableShotsScore" class="score-td">50</td>
                        </tr>
                        <tr id="scoreTableAchieve">
                            <td>Achievements</td>
                            <td id="scoreTableAchieveValue" class="value-td">5</td>
                            <td id="scoreTableAchieveScore" class="score-td">50</td>
                        </tr>
                        <tr id="scoreTableDuration">
                            <td>Duration</td>
                            <td id="scoreTableDurationValue" class="value-td">5</td>
                            <td id="scoreTableScore" class="score-td">50</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Achievements Tab -->
            <div id="achievementsTabContent" class="tab-content hidden">
                <p>this is the achievements tab.</p>
            </div>

            <!-- Upgrades Tab -->
            <div id="upgradesTabContent" class="tab-content hidden">
                <p>this is the upgrades tab.</p>
            </div>
        </div>
        <div id="scoreScreenFooter">
            <button type="button" id="scoreTabBtn" class="tab-button">Score</button>
            <button type="button" id="achievementsTabBtn" class="tab-button">Achievements</button>
            <button type="button" id="upgradesTabBtn" class="tab-button">Upgrades</button>
            <button type="button" id="startBtn" class="tab-button">Start Next Round</button>
        </div>
     </div>
</body>
